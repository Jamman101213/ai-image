<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixlr AI Image Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
  }

  input[type="text"] {
    width: 400px;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
    transition: 0.2s;
  }

  button:hover {
    background-color: #45a049;
  }

  img {
    margin-top: 20px;
    max-width: 80%;
    border-radius: 10px;
    border: 2px solid #fff;
  }

  .error {
    margin-top: 20px;
    color: red;
  }

  .spinner {
    margin-top: 20px;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #4CAF50;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    display: none;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
<h1>Pixlr AI Image Generator</h1>
<input type="text" id="prompt" placeholder="Enter your prompt here..." />
<button onclick="generateImage()">Generate</button>
<div class="spinner" id="spinner"></div>
<div class="error" id="error"></div>
<img id="result" src="" alt="Generated image will appear here" />

<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  const errorDiv = document.getElementById("error");
  const img = document.getElementById("result");
  const spinner = document.getElementById("spinner");

  errorDiv.textContent = "";
  img.src = "";
  
  if (!prompt) {
    errorDiv.textContent = "Please enter a prompt!";
    return;
  }

  spinner.style.display = "block";

  try {
    const res = await fetch("https://ai-image-pink-nu.vercel.app/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();

    if (res.ok && data.url) {
      img.src = data.url;
    } else {
      console.error("API error:", data);
      errorDiv.textContent = "Failed to generate image. Check console for details.";
    }
  } catch (err) {
    console.error("Fetch error:", err);
    errorDiv.textContent = "Error connecting to the server.";
  } finally {
    spinner.style.display = "none";
  }
}
</script>
</body>
</html>
